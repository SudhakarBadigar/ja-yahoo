<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
    <script>
        var a = ["sudhakar","Rama","Hanuman","Krishna"];
        document.write(a + "</br>");
        document.write(a.sort() + "</br>");// sorts from A to Z
        document.write(a.reverse() + "</br>");
        document.write(" </br></br></br></br></br>")
        
        
        let b = [10,33,28,17,07,19,21,6,100,123];
        document.write(b + "</br>");
        b.sort(function(c,d){return c-d});
        document.write(b + "</br>");




    </script>
</head>
<body>
    
</body>
</html>
