<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break And continue</title>
</head>
<body>

    <script>
        var a = 1;
        for(a = 1;a<=10;a++){
            if(a==4){
                document.write("I have Occupied it " + a +"</br>");
                continue;//if you use break here it will come out of the loop ie after 4 nothing will be printed.
            }
            document.write(" Number: "+a +"</br>")
        }
    </script>
</body>
</html>
