<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift-Unshift</title>
    <script>
        var a=["sudhakar","rama","gopala","madhava"];
        document.write(a + "</br>");
        a.shift();
        document.write(a + "</br>");
        a.unshift("murali");
        document.write( a + "</br>")

        document.write("</br>");
        var b=[10,21,4,8,11];
        document.write(b +"</br>");
        b.shift();
        document.write(b + "</br>");
        b.unshift(11);
        document.write(b);
    </script>
</head>
<body>
    
</body>
</html>
