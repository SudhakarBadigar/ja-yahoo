<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>push-pop</title>
    <script>
        var a=["sudhakar","vasu","pradeep","kishore","gopi"];
        document.write(a + "</br>") ;
        a.pop();//pop will delete only the last index
        
        document.write(a + "</br>") ;
        a.push("harsha");
        document.write(a + "</br>") ;

    </script>
</head>
<body>
    
</body>
</html>
